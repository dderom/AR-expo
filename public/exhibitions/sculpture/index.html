<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>

<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">  </script>



    </head>

    <body>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">



      <a-marker preset="hiro">
<a-box position='0 0 0' rotation="90 0 0" radius-bottom="0.5" material='opacity: 0.75; color: red;'></a-box>
</a-marker>

<a-marker preset="kanji">
<a-box scale='2 2 2' position='0 0 0' rotation="90 0 0" radius-bottom="0.5" material='opacity: 0.75; color: blue;'></a-box>
</a-marker>


                  <a-marker type="barcode" value="4">
                    <a-box material="opacity: 0.75; color: red; border: 1px; wireframe: true " position="0 0 0" gps-entity-place="latitude: 50.730565; longitude: 3.806187;"></a-box>
                    <div style="visibility: hidden;">L&#39;enfant aux sabots par Robert Wlérick (https://skfb.ly/6SQNK) by Alienor.org, Conseil des musées is licensed under CC Attribution-NonCommercial-NoDerivs (http://creativecommons.org/licenses/by-nc-nd/4.0/).</div>
                  </a-marker>







    <a-entity camera></a-entity>
  </a-scene>
  </body>

</html>
