    <style type="text/css" >

      .menu {
         left: 0;
         width: 10%;
         height: 5em;
         display: flex;
         justify-content: center;
         align-items: center;
         z-index: 1;
         visibility: hidden;
         position: absolute;
         bottom: 0;
         float: left;
         margin-left: 2px;
      }
      .menu-artist {
        position: absolute;
        bottom: 0;
        left: 2px;
      }

      .menu-description {
        position: absolute;
        bottom: 80px;
        left: 2px;
      }

      .menu-video {
        position: absolute;
        bottom: 160px;
        left: 2px;
      }



      .btn {
        margin-bottom: 2px;
      }

      .modal-content {
        background-color:rgba(0, 0, 0, 0.5);
        border: 2px solid white;
      }

      .modal-header, .modal-body, .modal-content, .close {
        color: white;
      }
    </style>
