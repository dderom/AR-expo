<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <!-- we import arjs version without NFT but with marker + location based support -->
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene device-orientation-permission-ui="enabled: false" loading-screen="enabled: false;" embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;>
            
        <a-marker type='barcode' value='7'>
            <a-box position='0 0 0' color="green"></a-box>
        </a-marker>
                                   
        <a-marker type='barcode' value='3'>
            <a-box position='0 0 0' color="green"></a-box>
        </a-marker>

        </a-scene>
    </body>
</html>
