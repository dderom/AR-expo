

<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  </head>


  <body>

      <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: AR_MATRIX_CODE_5x5_BCH_22_7_7;">
        
        <a-marker-camera type="barcode" value="100">
          <a-entity position="0 0 0" scale="1 1 1" gltf-model="https://dderom.github.io/expo-dko/public/artworks/banksy_1/scene.gltf">
          </a-entity>
        </a-marker>
        
        <a-marker-camera type="barcode" value="101">
          <a-entity text-geometry="value: Hello, world!; font: #exoFont;" material="color: yellow; src: #pixels; repeat: 0.5 0.5;" rotation="-90 0 0">
          </a-entity>
        </a-marker>
        
        <a-marker-camera preset="kanji">
          <a-entity position="0 0 0" scale="1 1 1" gltf-model="/expo-dko/public/artworks/banksy_3/scene.gltf">
          </a-entity>
        </a-marker>
        
        <a-marker-camera preset="hiro">
          <a-entity position="0 0 0" scale="0.1 0.1 0.1" gltf-model="/expo-dko/public/artworks/banksy_4/scene.gltf">
          </a-entity>
        </a-marker>
        
    <a-entity camera> </a-entity>
    </a-scene>

  </body>

</html>
