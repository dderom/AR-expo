<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js" ></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets/jehova-gsm.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" response-type="arraybuffer" src="./phoenix_bird/scene.gltf"></a-asset-item>
          </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" animation-mixer="clip:Take 001; loop: repeat">

        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#avatarModel" >
      </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
