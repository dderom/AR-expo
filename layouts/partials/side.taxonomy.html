<!-- Exhibitions -->
{{ if isset .Site.Taxonomies "exhibitions" }}
  <div class="Box Box--blue p-2 mb-3">
    <a href="{{ "exhibitions/" | relLangURL }}" class="link-gray-dark">
      <h4>Exhibitions</h4>
    </a>
    {{ range $name, $items := .Site.Taxonomies.exhibitions }}
    <span class="css-truncate no-wrap m-1 pl-1">
      <a href="{{ "exhibitions/" | relLangURL }}{{ $name | urlize | lower }}" class="link-gray text-emphasized css-truncate-target"><span class="">{{ $name | humanize }}</span></a>
      <span class="text-right Counter">{{ len $items }}</span>
    </span>
    {{ end }}
  </div>
{{ end }}
