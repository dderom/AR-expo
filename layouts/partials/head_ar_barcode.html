<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ .Title }}</title>

    <!-- Add all the JS one needs -->
    {{ if .Params.dynamic_annotations }}
    <script type="text/javascript" src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    {{else}}
    <script type="text/javascript" src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    {{end}}


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

    <!-- Adding JS -->
    {{ $js := resources.Get "js/aframe_ar.js"}}

    <script type="application/javascript" src="{{ $js.Permalink | absURL }}"></script>

    {{ $js := resources.Get "js/dynamic_annotations.js"}}

    <script type="application/javascript" src="{{ $js.Permalink | absURL }}"></script>

    {{ $js := resources.Get "js/context_panes.js"}}

    <script type="application/javascript" src="{{ $js.Permalink | absURL }}"></script>


    <!-- Used to create dynamic annotations -->

    <style type="text/css" >
      body {
        overflow:hidden;
      }
      .menu {
         left: 0;
         width: 10%;
         height: 5em;
         display: flex;
         justify-content: center;
         align-items: center;
         z-index: 1;
         visibility: hidden;
         position: absolute;
         bottom: 0;
         float: left;
         margin-left: 2px;
      }
      .menu.menu-artist {
        position: absolute;
        bottom: 0;
        left: 2px;
      }

      .menu.menu-description {
        position: absolute;
        bottom: 80px;
        left: 2px;
      }

      .menu.menu-video {
        position: absolute;
        bottom: 160px;
        left: 2px;
      }



      .btn {
        margin-bottom: 2px;
      }

      .modal-content {
        background-color:rgba(0, 0, 0, 0.5);
        border: 2px solid white;
      }

      .modal-header, .modal-body, .modal-content, .close {
        color: white;
      }


      .menu-simple-description .btn-secondary {
          position: absolute;
          bottom: -20px;
          width: 105vw;
          background-color:rgba(0, 0, 0, 0.5);
          color: #fff;
          border-top: 2px solid white;
      }

    .container {
    padding-left: 0px;
    }

    .modal-body a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }
    .menu {
      left: -5vw;
      bottom: -20px;
    }

    </style>


    </head>
