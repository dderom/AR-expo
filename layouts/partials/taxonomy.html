
<!-- categories -->
{{ with .Params.Categories }}{{ range . }}
<a href='{{ "/categories/" | relLangURL }}{{ . | urlize }}' class="muted-link">
  <span class="Label Label--gray-darker">{{ . }}</span>
</a>
{{ end }}{{ end }}

</a>
{{ end }}{{ end }}
