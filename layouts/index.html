<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <!-- we import arjs version without NFT but with marker + location based support -->
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  </head>


  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: AR_MATRIX_CODE_5x5_BCH_22_7_7;">
    {{ range .Site.RegularPages }}




      <a-marker preset="{{ .Params.marker }}">

      <a-entity position="{{ .Params.position }}" scale="{{ .Params.scale }}" gltf-model="/artworks/{{ .Params.model }}">
      </a-entity>
      </a-marker>
      <a-entity camera> </a-entity>



    {{ end }}
    </a-scene>

  </body>

</html>
