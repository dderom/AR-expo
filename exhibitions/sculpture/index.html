<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />


    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: true;'>

        <a-box scale="15 15 15" position="0 200 0" gps-entity-place="latitude: 50.730565; longitude: 3.806187;"></a-box>

        <a-sphere
            gps-entity-place='latitude: 50.730443; longitude: 3.805774;'
            radius="1.25" color="#EF2D5E"></a-sphere>

       <a-box scale="15 15 15" position="0 200 0" gps-entity-place="latitude: 50.719340; longitude: 3.831773;"></a-box>

      <a-sphere
                  gps-entity-place='latitude: 50.719184; longitude: 3.831687;'
                  radius="1.25" color="#EF2D5E"></a-sphere>

    <a-box scale="15 15 15" position="0 200 0" gps-entity-place="latitude: 50.728158; longitude: 3.821446;"></a-box>

  <a-sphere
                             gps-entity-place='latitude: 50.727875; longitude: 3.822116;'
                             radius="1.25" color="#EF2D5E"></a-sphere>


        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>

</html>
